<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/x-icon" href="../imagenes/favicon/THS Logo.png">
    <title>The Home Studio | Contacto</title>
</head>
<body class="body__contacto">
    <header class="cabecera">
        <div class="cabecera__imagen_container">
            <a href="/index.html">
                <img src="../imagenes/index/Logo con fondo.jpg" alt="Logo" class="cabecera__imagen">
            </a>
        </div>
        <!-- <img src="././imagenes/index/thehomestudio1.jpg" alt="Fondo">  Imagen de fondo del header -->
         <nav class="cabecera__navegacion">
             <ul class="cabecera__navegacion__lista">
                 <li class="cabecera__lista__item">
                     <a href="../index.html" class="cabecera__lista__link"> Inicio </a>
                 </li>
                 <li class="cabecera__lista__item">
                     <a href="mix.html" class="cabecera__lista__link"> Mix </a>
                 </li>
                 <li class="cabecera__lista__item">
                     <a href="mastering.html" class="cabecera__lista__link"> Mastering </a>
                 </li>
                 <li class="cabecera__lista__item">
                     <a href="trabajos.html" class="cabecera__lista__link"> Trabajos </a>
                 </li>
                 <li class="cabecera__lista__item">
                     <a href="#" class="cabecera__lista__link"> Contacto </a>
                 </li>
             </ul>
         </nav>
     </header>

    <main class="main__contacto">

        <div class="contacto__contenedor">

            <h1 class="contactanos__contacto"> Contactanos </h1>

            <div class="contacto__formulario">
                <form action="">
                    <p>
                        
                        <input type="text" placeholder="Nombre completo">
                    </p>
                    <p>
                        
                        <input type="email" placeholder="Correo electrónico">
                    </p>
                    <p>
                        
                        <input type="tel" placeholder="Teléfono">
                    </p>
                    <p>
                        
                        <input type="text" placeholder="Asunto">
                    </p>
                    <p class="bloquear">
                        
                        <textarea placeholder="Comentarios" rows="3"></textarea>
                    </p>
                    <p class="bloquear">
                        <button type="submit">
                            Enviar
                        </button>
                    </p>
                </form>


            </div>

        </div>


        
    </main>

    <footer class="footer">
        <ul class="footer__ul">
            <li class="contactanos"><p> CONTACTANOS </p></li>
            <div class="whatsapp">
                <img class="whatsapp__icono" src="../imagenes/whatsapp.png" alt="Whatsapp">
                <li><p> 11 1234-5678 </p></li>
            </div>
            <div class="correo">
                <img class="correo__icono" src="../imagenes/correo.png" alt="Correo Electronico">
                <li><p> thehomestudio@correo.com </p></li>
            </div>
            <div class="redes">
                <li class="li__facebook">
                    <a href="https://www.facebook.com" target="_blank"> 
                    <img class="footer__redesSociales" src="../imagenes/Facebook Logo.png" alt="Facebook Logo">
                    </a>
                </li>
                <li class="li__instagram">
                    <a href="https://www.instagram.com" target="_blank">
                    <img class="footer__redesSociales" src="../imagenes/Instagram Logo.png" alt="Instagram Logo">
                    </a>
                </li>
            </div>
        </ul>
    </footer>   
</body>
</html>
